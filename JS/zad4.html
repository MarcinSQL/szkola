<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Petle w JS</title>
</head>
<body>

	<script>
		//petla for
		document.write('Petla for: <br>');
		for(let i = 1; i < 101; i++){
			document.write(i + ' ');
		}
		document.write('<br><br>');
		
		//petla while
		document.write('Petla while: <br>');
		let j = 1;
		while(j < 101){
			document.write(j + ' ');
			j++;
		}
		document.write('<br><br>');
		
		//petla do while
		document.write('Petla do while: <br>');
		let k = 1;
		do{
			document.write(k + ' ');
			k++;
		}while(k <= 100);
		document.write('<br><br>');
	</script>
</body>
</html>
